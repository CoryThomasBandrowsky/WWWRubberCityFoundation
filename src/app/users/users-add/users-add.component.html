<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
      <div *ngIf="addUserForm.controls['firstName']?.invalid && (addUserForm.controls['firstName']?.dirty || addUserForm.controls['firstName']?.touched)">
        <small class="text-danger">First name is required.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
      <div *ngIf="addUserForm.controls['lastName']?.invalid && (addUserForm.controls['lastname']?.dirty || addUserForm.controls['lastname']?.touched)">
        <small class="text-danger">Last name is required.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <div *ngIf="addUserForm.controls['email']?.invalid && (addUserForm.controls['email']?.dirty || addUserForm.controls['email']?.touched)">
        <small class="text-danger" *ngIf="addUserForm.get('email')?.errors?.['required']">Email is required.</small>
        <small class="text-danger" *ngIf="addUserForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
      <div *ngIf="addUserForm.controls['phoneNumber']?.invalid && (addUserForm.controls['phoneNumber']?.dirty || addUserForm.controls['phoneNumber']?.touched)">
        <small class="text-danger">Please enter a valid phone number.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="postalCode">Zip</label>
      <input type="text" id="postalCode" formControlName="postalCode" class="form-control" pattern="\d{5}" required>
      <div *ngIf="addUserForm.controls['postalCode']?.invalid && (addUserForm.controls['postalCode']?.dirty || addUserForm.controls['postalCode']?.touched)">
        <small class="text-danger">Zip must be 5 numbers.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input [type]="passwordVisible ? 'text' : 'password'" id="inputPassword" formControlName="inputPassword" class="form-control" minlength="8" required>
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <i class="{{ passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
          </button>
        </div>
      </div>
      <div *ngIf="addUserForm.controls['password']?.invalid && (addUserForm.controls['password']?.dirty || addUserForm.controls['password']?.touched)">
        <small class="text-danger">Password must be at least 8 characters long.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="addUserForm.invalid">Submit</button>
  </form>
